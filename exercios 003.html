<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alterações com JavaScript</title>
</head>
<body>
    <h2>O que o javaScript pode fazer</h2>
    <p id="demo1">JavaScript pode mudar o estilo de um elemento HTML</p>
    <button type="button"
    onclick="document.getElementById('demo1').style.fontSize='35px'">Clique Aqui</button> <hr>
    <p id="demo2">JavaScript pode esconder um elemento HTML</p>
    <button type="button"
    onclick="document.getElementById('demo2').style.display='none'">Clique aqui!</button>
    <hr>
    <p>JavaScript pode monstrar elementos HTML escondidos</p>
    <p id="demo3"style="display:none">Hello javaScript</p>
    <button type="button"
    onclick="document.getElementById('demo3').style.display='block'">Clique aqui</button>
</body>
</html>
