<!DOCTYPE html>
<html lang="pt- br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apagando a luz</title>
</head>
<body>
    <h2>O que o javaScript pode fazer</h2>
    <p>JavaScript pode mudar  o valor do atributo HTML</p>
    <p>Nesse caso o JavaScript muda o valor do atributo "scr"(source)de uma imagem</p>
    <img id="myimage" alt="lampada" src="img/apagada.jpg">
    <br>
    <button
    onclick="document.getElementById('myimage').src='img/acesa.jpg'">
    Ligar a Luz</button>
    <button
    onclick="document.getElementById('myimage').src='img/apagada.jpg'">
    Desligar a luz</button>


    
</body>
</html>
