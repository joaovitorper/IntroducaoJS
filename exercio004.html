<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar a Cor</title>
</head>
<body>
    <body>
        <h1>Chamando uma função</h1>
        <button onclick="mudarCor()">Mude a cor do fundo</button>
      
        <script>
          
          function mudarCor() {
            document.body.style.backgroundColor = "#f0f0f0";
          }
        </script>
      </body>
      
</body>
</html>
